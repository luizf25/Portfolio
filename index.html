<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
    <script src="./main.js"></script>
    <title>Portfolio</title>
</head>

<body class="relative min-h-screen bg-[#1E1E1E] text-[#F1EDEE]">
    <!-- Imagem de Fundo -->
    <div class="absolute inset-0 z-0 bg-cover bg-center opacity-80 filter blur-sm" style="
        background-image: url('https://zencoder.ai/hubfs/Coding%20Agent%20-%2016_9%20-%20Dark-1.png');
      " aria-hidden="true"></div>

    <!-- Conteúdo Principal -->
    <main class="relative z-10 flex min-h-screen flex-col items-center justify-center p-6 sm:p-10">
        <div class="w-full max-w-xl text-center">
            <div class="mb-6 flex justify-center">
                <img src="https://avatars.githubusercontent.com/u/211147192?v=4" alt="Foto de Perfil"
                    class="h-48 w-48 rounded-full object-cover shadow-2xl ring-2 ring-white/10 sm:h-56 sm:w-56" />
            </div>

            <h1 class="mb-6 text-5xl font-bold">Olá</h1>

            <p class="mb-4 text-lg sm:text-xl">
                Sou um(a) estudante de Ciência da Computação na UniCEUB - Centro Universitário de Brasília,
                atualmente no 1º semestre. Tenho grande interesse em Desenvolvimento Web e Engenharia Reversa.
            </p>

            <p class="mb-6 text-lg sm:text-xl">
                Estou familiarizado com algumas ferramentas e linguagens, algumas das quais incluem:
            </p>

            <!-- Ícones de Habilidades -->
            <div class="mb-8 flex flex-wrap items-center justify-center gap-6 sm:gap-8">
                <!-- C -->
                <i class="devicon-c-plain cursor-pointer text-5xl sm:text-6xl" title="C"></i>
                <!-- C++ -->
                <i class="devicon-cplusplus-plain cursor-pointer text-5xl sm:text-6xl" title="C++"></i>
                <!-- JavaScript -->
                <i class="devicon-javascript-plain cursor-pointer text-5xl sm:text-6xl" title="JavaScript"></i>
                <!-- TypeScript -->
                <i class="devicon-typescript-plain cursor-pointer text-5xl sm:text-6xl" title="TypeScript"></i>
                <!-- Go -->
                <i class="devicon-go-plain cursor-pointer text-5xl sm:text-6xl" title="Go"></i>
                <!-- React -->
                <i class="devicon-react-plain cursor-pointer text-5xl sm:text-6xl" title="React"></i>
                <!-- NextJS -->
                <i class="devicon-nextjs-plain cursor-pointer text-5xl sm:text-6xl" title="NextJS"></i>
                <!-- MySQL -->
                <i class="devicon-mysql-plain cursor-pointer text-5xl sm:text-6xl" title="MySQL"></i>
                <!-- MongoDB -->
                <i class="devicon-mongodb-plain cursor-pointer text-5xl sm:text-6xl" title="MongoDB"></i>
                <!-- VSCode -->
                <i class="devicon-vscode-plain cursor-pointer text-5xl sm:text-6xl" title="VSCode"></i>
            </div>
        </div>
    </main>
</body>

</html>
